<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - Seohyun Lee</title>
    <meta name="description" content="Seohyun Lee's Technical Blog" />
    <meta property="og:title" content="Blog - Seohyun Lee" />
    <meta property="og:description" content="Technical insights on Computer Vision, AI, and Machine Learning" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../src/images/a.jpg" />
    <meta name="theme-color" content="#0d0f17" />
    <link rel="icon" href="../src/images/a.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css?v=2" />
    <style>
      .blog-layout {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 3rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        min-height: calc(100vh - 200px);
      }
      
      /* Sidebar */
      .blog-sidebar {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        height: fit-content;
        backdrop-filter: blur(10px);
      }
      
      .sidebar-profile {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .sidebar-profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 1rem;
        border: 2px solid rgba(102, 126, 234, 0.3);
      }
      
      .sidebar-profile h3 {
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      
      .sidebar-profile p {
        color: #888;
        font-size: 0.9rem;
        line-height: 1.5;
      }
      
      .sidebar-section {
        margin-bottom: 2rem;
      }
      
      .sidebar-section h4 {
        color: #fff;
        font-size: 1rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(102, 126, 234, 0.3);
      }
      
      .category-list, .tag-list {
        list-style: none;
        padding: 0;
      }
      
      .category-item, .tag-item {
        margin-bottom: 0.5rem;
      }
      
      .category-item a, .tag-item a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        color: #ccc;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }
      
      .category-item a:hover, .tag-item a:hover {
        background: rgba(102, 126, 234, 0.2);
        color: #fff;
        transform: translateX(4px);
      }
      
      .category-count, .tag-count {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.5rem;
        border-radius: 12px;
        font-size: 0.8rem;
        color: #888;
      }
      
      /* Main Content */
      .blog-main {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        backdrop-filter: blur(10px);
      }
      
      .blog-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .blog-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .blog-header p {
        font-size: 1.1rem;
        color: #888;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .blog-filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      
      .filter-btn {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: #ccc;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }
      
      .filter-btn:hover, .filter-btn.active {
        background: rgba(102, 126, 234, 0.3);
        border-color: rgba(102, 126, 234, 0.5);
        color: #fff;
      }
      
      .blog-posts {
        display: grid;
        gap: 2rem;
      }
      
      .blog-post {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 2rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .blog-post:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-color: rgba(102, 126, 234, 0.3);
      }
      
      .post-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: #888;
      }
      
      .post-date {
        background: rgba(102, 126, 234, 0.2);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-weight: 500;
      }
      
      .post-category {
        background: rgba(118, 75, 162, 0.2);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-weight: 500;
      }
      
      .post-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #fff;
      }
      
      .post-excerpt {
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      
      .post-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.25rem 0.75rem;
        border-radius: 15px;
        font-size: 0.8rem;
        color: #aaa;
      }
      
      .read-more {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .read-more:hover {
        color: #764ba2;
        transform: translateX(4px);
      }
      
      .read-more svg {
        width: 16px;
        height: 16px;
        transition: transform 0.3s ease;
      }
      
      .read-more:hover svg {
        transform: translateX(4px);
      }
      
      /* Mobile Responsive */
      @media (max-width: 1024px) {
        .blog-layout {
          grid-template-columns: 1fr;
          gap: 2rem;
        }
        
        .blog-sidebar {
          order: 2;
        }
        
        .blog-main {
          order: 1;
        }
      }
      
      @media (max-width: 768px) {
        .blog-layout {
          padding: 1rem;
        }
        
        .blog-header h1 {
          font-size: 2rem;
        }
        
        .blog-post {
          padding: 1.5rem;
        }
        
        .post-meta {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        
        .blog-filters {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <header class="site-header">
      <nav>
        <a href="/" class="nav-link">About</a>
        <a href="/pages/experience" class="nav-link">Experience</a>
        <a href="/pages/awards" class="nav-link">Awards</a>
        <a href="/pages/publications" class="nav-link">Publications</a>
        <a href="/pages/blog" class="nav-link active">Blog</a>
      </nav>
    </header>

    <main id="app">
      <div class="blog-layout">
        <!-- Sidebar -->
        <aside class="blog-sidebar">
          <div class="sidebar-profile">
            <img src="../src/images/a.jpg" alt="Seohyun Lee" />
            <h3>Seohyun Lee</h3>
            <p>Computer Vision Researcher<br>Korea University</p>
          </div>
          
          <div class="sidebar-section">
            <h4>Categories</h4>
            <ul class="category-list" id="category-list">
              <!-- Categories will be loaded here -->
            </ul>
          </div>
          
          <div class="sidebar-section">
            <h4>Popular Tags</h4>
            <ul class="tag-list" id="tag-list">
              <!-- Tags will be loaded here -->
            </ul>
          </div>
        </aside>
        
        <!-- Main Content -->
        <main class="blog-main">
          <div class="blog-header">
            <h1>Technical Blog</h1>
            <p>Paper Reviews on Computer Vision, AI, and Machine Learning</p>
          </div>
          
          <div class="blog-filters">
            <button class="filter-btn active" data-filter="all">All Posts</button>
            <button class="filter-btn" data-filter="Computer Vision">Computer Vision</button>
            <button class="filter-btn" data-filter="NLP">NLP</button>
            <button class="filter-btn" data-filter="Robot">Robot</button>
          </div>
          
          <div class="blog-posts" id="blog-posts">
            <!-- Blog posts will be dynamically loaded here -->
          </div>
        </main>
      </div>

      <footer class="footer">
        <div class="contact">
          <p> happy8825@korea.ac.kr</p>
        </div>
        <p>© <span id="year"></span> Seohyun Lee • All rights reserved.</p>
      </footer>
    </main>

    <!-- Background music (default muted; enable via the toggle) -->
    <audio id="bg-audio" src="../src/media/luxury.mp3" preload="auto" loop></audio>
    <div class="audio-controls" role="group" aria-label="Background audio controls">
      <button id="audio-toggle" class="audio-toggle" aria-pressed="false" aria-label="Toggle background music" title="Toggle background music">
        <!-- Speaker ON icon -->
        <svg class="icon icon-on" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M3 9v6h4l5 4V5L7 9H3zm12.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zm2.5 0c0 3.04-1.7 5.64-4.2 6.92l-.8-1.46C15.58 16.8 17 14.61 17 12s-1.42-4.8-3.99-5.46l.79-1.46C18.29 6.36 20 8.96 20 12z"/>
        </svg>
        <!-- Speaker OFF icon -->
        <svg class="icon icon-off" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.48 2.48c.01-.22.02-.44.02-.66zm-2.5 4.03c1.48-.74 2.5-2.26 2.5-4.03 0-.22-.01-.44-.04-.65L14 13.31v2.72zM3.41 1.86L2 3.27 7.73 9H3v6h4l5 4v-6.73l4.25 4.25c-.9.86-1.97 1.53-3.2 1.9l-.8-1.46c.89-.44 1.64-1.08 2.2-1.86L3.41 1.86zM14 5l-2-.01v4.28L14 11V5zM19 3l-3.19 3.19 1.41 1.41L20.41 4.4 19 3zM20.41 19.59 18.99 21l-3.2-3.2 1.42-1.41 3.2 3.2z"/>
        </svg>
      </button>
    </div>

    <!-- Cache-bust to ensure latest JS loads -->
    <script src="../scripts/script-blog.js?v=2"></script>
  </body>
</html>
