<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter - Seohyun Lee Blog</title>
    <style>
        body {
            background: #0d0f17;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .counter-container {
            text-align: center;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
        }
        .counter-number {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin: 1rem 0;
        }
        .counter-label {
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>ğŸŒ Website Visitor Counter</h1>
        <div class="counter-number" id="visitorCount">Loading...</div>
        <div class="counter-label">Total Visitors</div>
        <p style="margin-top: 2rem; color: #666; font-size: 0.9rem;">
            This counter updates in real-time using localStorage
        </p>
    </div>

    <script>
        // ë°©ë¬¸ì ì¹´ìš´í„° ê¸°ëŠ¥
        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount');
            
            if (count === null) {
                // ì²« ë°©ë¬¸ì
                count = 1;
                localStorage.setItem('visitorCount', count);
                localStorage.setItem('firstVisit', new Date().toISOString());
            } else {
                // ê¸°ì¡´ ë°©ë¬¸ì
                count = parseInt(count) + 1;
                localStorage.setItem('visitorCount', count);
                localStorage.setItem('lastVisit', new Date().toISOString());
            }
            
            // ì¹´ìš´í„° í‘œì‹œ
            document.getElementById('visitorCount').textContent = count.toLocaleString();
            
            // ë°©ë¬¸ ì •ë³´ ë¡œê·¸
            console.log(`Visit #${count}`);
            console.log(`First visit: ${localStorage.getItem('firstVisit')}`);
            console.log(`Last visit: ${localStorage.getItem('lastVisit')}`);
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        updateVisitorCount();
        
        // í˜ì´ì§€ í‘œì‹œ ì´ë²¤íŠ¸ (ìƒˆ íƒ­/ì°½ì—ì„œ ì—´ ë•Œ)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateVisitorCount();
            }
        });
    </script>
</body>
</html>
